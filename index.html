<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamerules</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="row">
                <!-- header -->
                <h1 class="text-center">Gamerules</h1>
            </div>
            <!-- source -->
            <div class="row">
                <div class="mb-2">
                    <input class="text-muted float-end" type="text" name="source" id="source">
                    <label for="source" class="float-end px-3 pt-1">source url</label>
                </div>
            </div>

            <!-- search input -->
            <input type="text" id="search-input" class="form-control mx-0"
                placeholder="Search in rules, i.e. 'player' or '302'...">

            <!-- Chapters -->
            <div class="col-md-2 my-5">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Chapter</th>
                        </tr>
                    </thead>
                    <tbody id="chapters"></tbody>
                </table>
            </div>
            <!-- Subchapters -->
            <div class="col-md-2 my-5">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Subchapters</th>
                        </tr>
                    </thead>
                    <tbody id="subchapters"></tbody>
                </table>
            </div>
            <!-- Card -->
            <div class="col-md-8 my-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center" id="card-title"></h5>
                        <h6 class="card-subtitle my-2 text-muted text-center" id="card-subtitle">Select Chapter and
                            Subchapter</h6>
                        <hr>
                        <div id="card-content" class="my-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
